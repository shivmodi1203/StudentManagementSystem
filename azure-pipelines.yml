trigger: none

pool:
  vmImage: ubuntu-latest

steps:

- script: |
    git clone https://github.com/shivmodi1203/StudentManagementSystem.git
- task: trivy@1
  inputs:
    version: 'latest'
    docker: false
    path: '$(Build.SourcesDirectory)/*'
    severities: 'CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN'
    exitCode: '0'
  displayName: "Trivy"

